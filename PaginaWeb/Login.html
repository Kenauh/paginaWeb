<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      
        .bg{
            background-image: url(imagenes/Medicina1.jpeg);
            background-position: center center;
        }
    </style>

</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container w-75 bg-light rounded shadow">
        <div class="row allign-items-stretch" >
            <div class="col bg d-none d-lg-block rounded">
            </div>              
            <div class="col">
                <div class="text-end">
                    <a href="inicio.html">
                    <img src="imagenes/Logotipo.jpg" width="48">
                    </a>
                </div>
                <h2 class="fw-light text-center py-5">Inicio de Sesión</h2>

                <!-- Formulario para inicio de sesión -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="d-grid mb-4">
                        <a href="Perfil.html">
                        <button type="button" class="btn btn-primary w-100">Continuar</button>
                        </a>
                    </div>
                    <div class="mb-4">
                        <label for="¿No tienes cuenta?" class="form-label">¿No tienes cuenta?</label>
                    </div>
                    <div class="d-grid mb-5">
                        <a href="Registro.html">
                            <button type="button" class="btn btn-info w-100">Regístrate</button>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
