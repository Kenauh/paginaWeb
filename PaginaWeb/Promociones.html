<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="promociones.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Promociones Especiales</h1>
    <div class="row g-4">
      <!-- Promoción 1: Consulta gratis -->
      <div class="col-md-4">
        <div class="card promo-card">
          <!-- Imagen -->
          <img src="link-jpg-aquí" class="card-img-top promo-img" alt="Consulta gratis"> <!-- Inserta el link JPG aquí -->
          <div class="card-body">
            <h5 class="card-title text-primary">Consulta Gratis</h5>
            <p class="card-text">Aprovecha tu primera consulta completamente gratis. ¡Agenda tu cita hoy!</p>
            <button class="btn btn-primary">Más información</button>
          </div>
        </div>
      </div>
      <!-- Promoción 2: Promoción de Navidad -->
      <div class="col-md-4">
        <div class="card promo-card">
          <!-- Imagen -->
          <img src="link-jpg-aquí" class="card-img-top promo-img" alt="Promoción de Navidad"> <!-- Inserta el link JPG aquí -->
          <div class="card-body">
            <h5 class="card-title text-danger">Promoción de Navidad</h5>
            <p class="card-text">Celebra la temporada con descuentos exclusivos. ¡No te lo pierdas!</p>
            <button class="btn btn-danger">Ver detalles</button>
          </div>
        </div>
      </div>
      <!-- Promoción 3: Descuento en exámenes -->
      <div class="col-md-4">
        <div class="card promo-card">
          <!-- Imagen -->
          <img src="link-jpg-aquí" class="card-img-top promo-img" alt="Descuento en exámenes"> <!-- Inserta el link JPG aquí -->
          <div class="card-body">
            <h5 class="card-title text-success">Descuento en Exámenes</h5>
            <p class="card-text">Obtén hasta un 20% de descuento en tus exámenes médicos. ¡Aprovecha ya!</p>
            <button class="btn btn-success">Descubre más</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
