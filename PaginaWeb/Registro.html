<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container w-50 bg-light rounded shadow">
                     
            <div class="col">
                <div class="text-end">
                    <img src="imagenes/Logotipo.jpg" width="48">
                </div>
                <h2 class="fw-light text-center py-2">Regístrate</h2>

                <!-- Formulario para Registro -->

                <form action="#">
                    <div class="mb-4">
                        <label for="Nombre" class="form-label">Nombre(s)</label>
                        <input type="Nombre" class="form-control" name="Nombre">
                    </div>
                    <div class="mb-4">
                        <label for="Apellido Paterno" class="form-label">Apellido Paterno</label>
                        <input type="Apellido Paterno" class="form-control" name="Apellido Paterno">
                    </div>
                    <div class="mb-4">
                        <label for="Apellido Materno" class="form-label">Apellido Materno</label>
                        <input type="Apellido Materno" class="form-control" name="Apellido Materno">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <label for="telefono" class="form-label">Telefono de Contacto</label>
                        <input type="number" class="form-control" name="Telefono de Contacto" placeholder="Ingrese solo números">
                    </div>                                
                    <div class="d-grid mb-4">
                        <a href="Perfil.html">
                            <button type="button" class="btn btn-info w-100">Regístrate</button>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
